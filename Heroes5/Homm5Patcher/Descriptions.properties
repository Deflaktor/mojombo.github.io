atb.yml=A compilation of various ATB related values.
energychannel.yml=Changes Energy Channel Mana Cost Reduction from 25% to 10%
enlightenment.yml=Changes level divisor from (2,3,4) to (3,4,5) making you gain less attributes from enlightenment
healingTent.yml=Increases healing amount from the healing tent from (10,20,50,100) to (10,40,75,200) depending on mastery
healingTentPerLevel.yml=Depending on mastery of war machines each hero level will add 0, 4, 8 or 10 hp to healing amount of the healing tent.
healingTentSpeciality.yml=Balsamer Speciality gives depending on hero level not only absolute values, but also percentage values to the healing amount of the tent. <span id="mouseOver"><img src="screens/PlagueTent.jpg" />Screenshot</span>
Homm5Patcher.jar=Heroes 5 Patcher to patch yml files into Heroes5. Yml files must be in the same directory as Homm5Patcher.jar. <a href="http://heroescommunity.com/viewthread.php3?TID=41404">Forum Thread</a>. <span id="mouseOver"><img src="screens/Homm5Patcher.jpg" />Screenshot 1</span> <span id="mouseOver"><img src="screens/Patcher.jpg" />Screenshot 2</span> <span id="mouseOver"><img src="screens/NewFeature.jpg" />Screenshot 3</span>
levelsV2.yml=A better experience curve and raises max level to 99. <span id="mouseOver"><img src="screens/Levels2.jpg" />Screenshot 1</span> <span id="mouseOver"><img src="screens/Levels22.jpg" />Screenshot 2</span>
maxArtifacts.yml=Changes the amount of available artifacts from 97 to 150.
miniArtifactsV2.yml=Changes how the attributes of the mini artifacts are calculated depending on hero's wisdom.
movement.yml=A collection of hero movement on adventure map related values. The defaults do not change anything. <span id="mouseOver"><img src="screens/InterestingPath.jpg" />Screenshot</span>
multipleInstances.yml=Removes the check whether another instance of the game is already running. Works also for the map editor.
ncf.yml=New Creatures Framework patch.
pest.yml=Permanent and Endless Simultaneous Turns. Makes simultaneous turns last forever. Players can interact in real time with each other. <span id="mouseOver"><img src="screens/PestTest.jpg" />Screenshot</span>
towerDamage.yml=Makes tower damage more effective with higher town levels.