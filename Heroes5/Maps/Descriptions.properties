Borderwar.v0.9.h5m=This map is like Survival War. However, the overworld is now split in two halves. Each half has just as many treasures as the other. One can only get to the other half by fighting the guards defending the border gate. Also this map has the unique feature of allowing you to take control over all neutral creatures your opponent has to battle.
Borderwar.texts.DE.h5m=German text for the map.
Borderwar.texts.EN.h5m=English text for the map.